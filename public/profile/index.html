<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/Profile/css/styles.css">

    <title>Welcome</title>

    <div class="babyLogo-container">
    <a href="/"><img class="babyLogo" src="/profile/resources/PausePlay.png" alt="Logo"/></a>
    </div>
</head>

<body>
  <div class="container bodyContainer">
        <div class="row mt-5">
            <div class="col-12">
                <h1>Welcome</h1>
                <form class='search' action="/addMovies" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter any movie or show here..." name="Search">
                    </div>
                    <div class="input-group">
                        <button class="btn pink" type="submit">Save</button>
                    </div>
                </form>
                <hr>
                <h5>My Saved Movies and Programmes</h5>
                <div class="quoteList row"></div>
            </div>
        </div>
    </div>
    <div id="root"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
 <script>
    let url = 'http://localhost:3000/getMovies';
    const quoteList = document.querySelector('.quoteList');
    fetch(url)
        .then(res => res.json())
        .then((data) => {
            let dataFeed = data.map((quote) => {
                return `<div class="col-6">
                            <div class="card card-body mb-3">
                                <h6> ${quote.Search}</h6>
                            </div>
                        </div>`
            }).join('');
            quoteList.innerHTML = dataFeed;
        })
        .catch(err => { throw err });
</script>

</html>
